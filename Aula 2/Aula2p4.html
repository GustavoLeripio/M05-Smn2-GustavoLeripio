<!DOCTYPE html>
<html>
<head>
<style>
    .card {
        width: 300px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin: 10px;
        display: inline-block;
    }

    .card img {
        width: 100%;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .card-content {
        padding: 20px;
        text-align: left;
    }

    .card-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .card-text {
        font-size: 16px;
    }

    .grid-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
</style>
</head>
<body>
    <div class="grid-container">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b6/Mount_Everest_as_seen_from_Drukair2_PLW_edit_Cropped.jpg" alt="Descrição da imagem">
            <div class="card-content">
                <div class="card-title">Montanha do everest</div>
                <div class="card-text">
                    Sucrilho com
                </div>
            </div>
        </div>

        <div class="card">
            <img src="https://jimmypalhano.com/wp-content/uploads/2020/12/pico-agudo-sapopema-jimmy-como-fazer-trilha.jpg" alt="Descrição da imagem">
            <div class="card-content">
                <div class="card-title">Pico agudo</div>
                <div class="card-text">
                    ovo com pão
                </div>
            </div>
        </div>

        <div class="card">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/10/47/2d/71/photo4jpg.jpg?w=500&h=400&s=1" alt="Descrição da imagem">
            <div class="card-content">
                <div class="card-title">Alasca</div>
                <div class="card-text">
                    Batata doce com frango
                </div>
            </div>
        </div>
    </div>
</body>
</html>
